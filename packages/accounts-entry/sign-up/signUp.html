<template name='entrySignUp'>
  <div class="container">
    <div class="row">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        <h3>Create an Account</h3>
        {{#if otherLoginServices}}
          <p class="entry-signin-cta">If you already have an account <a href="/sign-in">sign in</a>.</p>
          <div class="entry-social">
            {{#each loginServices}}
              {{> entrySocial}}
            {{/each}}
            <div class="email-option">
              <strong class="line-thru">OR</strong>
              <a data-toggle="collapse" href="#signUp">
                Sign up with your email address
              </a>
            </div>
          </div>
        {{else}}
            <p class="entry-signin-cta">If you already have an account <a href="/sign-in">sign in</a>.</p>
        {{/if}}
        {{> entryError}}
        <form class="entry-form {{signupClass}}" id='signUp'>
          {{#if showUsername}}
            <div class="form-group">
              <label>Username</label>
              <input name="username" type="string" class="form-control" value=''>
            </div>
          {{/if}}

          {{#if showEmail}}
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" class="form-control" value=''>
            </div>
          {{/if}}

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" value=''>
          </div>

          {{#if showSignupCode}}
            <div class="form-group">
              <label>Signup Code</label>
              <input name="signupCode" type="string" class="form-control" value=''>
            </div>
          {{/if}}

          <!-- XXX added address fields -->
          <div class="form-group">
            <label>Organization</label>
            <input name="orgn" type="string" class="form-control" value=''>
          </div>

          <div class="form-group">
            <label>Building Number and Street</label>
            <input name="add1" type="string" class="form-control" value=''>
          </div>

          <div class="form-group">
            <label>Street 2</label>
            <input name="add2" type="string" class="form-control" value=''>
          </div>

          <div class="form-group">
            <label>City</label>
            <input name="lcty" type="string" class="form-control" value=''>
          </div>

          <div class="form-group">
            <label>State</label>
            <input name="admn" type="string" class="form-control" value=''>
          </div>

          <div class="form-group">
            <label>Postal Code</label>
            <input name="pcde" type="string" class="form-control" value=''>
          </div> 

          <div class="form-group">
            <label>Country - TODO dropdown w/ country ISO 3166-1 alpha-3</label>
            <input name="ctry" type="string" class="form-control" value=''>
          </div> 

          <button type="submit" class="submit btn btn-default">Sign up</button>
        </form>
        {{#if both}}
          <p class="entry-agreement">By clicking Sign up, you agree to our
            <a href="{{privacyUrl}}">Privacy Policy</a> and
            <a href="{{termsUrl}}">Terms of Use</a>.
          </p>
        {{else}}
          {{#unless neither}}
            <p class="entry-agreement">By clicking Sign up, you agree to our
              {{#if privacyUrl}}<a href="{{privacyUrl}}">Privacy Policy</a>.{{/if}}
              {{#if termsUrl}}<a href="{{termsUrl}}">Terms of Use</a>.{{/if}}
            </p>
          {{/unless}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
